<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>МУЖИКИ, КОТОРЫЕ СДЕЛАЛИ ПОЕЗД БУМ</h1>
    <div>
        <!-- Список пользователей -->
        <section>   
            <h2>Владельцы аывто</h2>
            <table id="owners-table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Почта</th>
                        <th>Город</th>
                    </tr>
                </thead>
            </table>
        </section>
        <!-- Список авто -->
        <section>
            <h2>Сами авто</h2>
            <table id="owners-table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Марка</th>
                        <th>Модель</th>
                        <th>Цвет</th>
                        <th>Госномер</th>
                    </tr>
                </thead>
            </table>   </section>
        <!-- Регистрация авто --> 
        <section>   
            <h2>Регестрация авто</h2>
            <label for="owner-select">Владелец</label>
            <select id="owner-select"></select>
            <label for="auto-select">Владелец</label>
            <select id="auto-select"></select>
        </section>
    </div>
    <script src="app.js"></script>
    
    <input type="button" value="" onclick="saveToCSV()">
</body>
</html>

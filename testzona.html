<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Расчет авто с 85км/час 2.0</h1>
    <input type="button" value="Расчет" onclick="Rashet()" id="ButToN"></input>
    <p>Часов:</p>
    <input type="number" value="" id="sod"></input>
    <p id="text"></p>
    <h1>Расчет авто с ?км/час</h1>
    <input type="button" value="Расчет" onclick="RashitSKOR()" id="ButToN"></input>
    <p>Расстояние:</p>
    <input type="number" value="" id="sodA"></input>
    <p>Время:</p>
    <input type="number" value="" id="sodASS"></input>
    <input type="radio" name="test" checked value="В городе" id="RADIO1">
    <input type="radio" name="test" value="Вне города" id="RADIO2">
    <p id="textA"></p>
    <script>
    a=0
    b=85
    Rast = document.getElementById("sodA").value
    time = document.getElementById("sodASS").value
    answer = 0
    function Rashet() {
    a==document.getElementById("sod").value
    document.getElementById("text").textContent = "Результат: " + b*a + " КМ" 
    }
    function RashitSKOR() {
    Rast == document.getElementById("sodA").value
    time == document.getElementById("sodASS").value
    answer == Rast/time
    if (document.getElementById("RADIO1") == true) {
    if (answer > 60) {
        document.getElementById("textA").textContent = "Результат: " + answer + " КМ/час, эта скорость запрещена в городе!" 
    }
    else {
        document.getElementById("textA").textContent = "Результат: " + answer + " КМ/час, эта скорость сбалансирована, вы не должны платить штраф :D"
    }
    }
    else if (document.getElementById("RADIO1") == false){
        document.getElementById("textA").textContent = "Результат: " + answer 
    }
    }
    </script>
</body>
</html>

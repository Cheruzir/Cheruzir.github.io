        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
     }
     hardsу = 0
     let wrong_hard = 0
     let n_ch = 5
     let secret = getRandomInt(101)
     let usernum = 20
     {
        function getValueFromInput(){

            showHelper()
        }

        createElement("О нет! Твои ПОП ИТки закончилисиь! ты НЕ смог!!!!!!!!!!!! И да, число было: " + secret)
        }
        }
     }
     function hard() {

     }
     function restart(){
        n_ch = 5
        secret = getRandomInt(101)

        createElement("Рестарт активирован и Hard mode отключен")
     }
     function showHelper(){
     if(usernum == secret){

        }

        }

     }
     else if(usernum <= secret){

     }
     else{
        createElement('Загаданное: ' + usernum)

        }

            if (wrong_hard == 1) {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ1</title>
</head>
<body>
    <h1>Расчет авто с 85км/час</h1>
    <input type="button" value="Расчет" onclick="Rashet()" id="ButToN"></input>
    <input type="number" value="Кол-во часов" id="sod"></input>
    <p id="text"></p>
    <script>
    let a=0
    let b=85
    function Rashet() {
    a==document.getElementById("sod")
    document.getElementById("text").textContent = "Результат: " + b*a + " КМ" 
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Расчет авто с 85км/час 2.0</h1>
    <input type="button" value="Расчет" onclick="Rashet()"></input>
    <p>Часов:</p>
    <input type="number" id="sod" value=""></input>
    <p id="text"></p>
    <h1>Расчет авто с ?км/час</h1>
    <input type="button" value="Расчет" onclick="RashitSKOR()"></input>
    <p>Расстояние:</p>
    <input type="number" id="sodA" value="" ></input>
    <p>Время:</p>
    <input type="number" id="sodASS"value=""></input>
    <input type="radio" id="RADIO1" name="test" checked value="В городе"></input>
    <input type="radio" id="RADIO2"name="test" value="Вне города"></input>
    <p id="textA"></p>
    <script>
    a=1
    b=85
    Rast = 1
    time = 1
    answer = 1
    function getValueFromInput(){
        if(a != 0) {
            a = document.getElementById("sod").value
            Rashet()
        }
    }
    function getValueFromInputERA(){
        if(Rast != 0 && time != 0) {
            Rast = document.getElementById("sodA").value
            time = document.getElementById("sodASS").value
            RashitSKOR()
        }
    }
    function Rashet() {
    document.getElementById("text").textContent = "Результат: " + b * a + " КМ" 
    }
    function RashitSKOR() {
    answer = Rast/time
    if (document.getElementById("RADIO1") == true) {
    if (answer > 60) {
        document.getElementById("textA").textContent = "Результат: " + answer + " КМ/час, эта скорость запрещена в городе!" 
    }
    else {
        document.getElementById("textA").textContent = "Результат: " + answer + " КМ/час, эта скорость сбалансирована, вы не должны платить штраф :D"
    }
    }
    else if (document.getElementById("RADIO1") == false){
        document.getElementById("textA").textContent = "Результат: " + answer 
    }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЛОГ АВТОПУТЕШЕСТВИНИКА</title>
</head>
<body>
    <h1>Расчет авто с 85км/час 2.0</h1>
    <input type="button" value="Расчет" onclick="Rashet()" id="ButToN"></input>
    <input type="number" value="" id="sod"></input>
    <p id="text"></p>
    <input type="radio" name="test" checked value="В городе">
    <input type="radio" name="test" value="Вне города">
    <script>
    let a=0
    let b=85
    function Rashet() {
    a==document.getElementById("sod").value
    document.getElementById("text").textContent = "Результат: " + b*a + " КМ" 
    }
    </script>
</body>
</html>
